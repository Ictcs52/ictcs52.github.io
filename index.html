<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Habitable Zone Simulator</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Habitable Zone Simulator</span>
    </div>
  </nav>

  <div class="container">
    <div class="row gx-4 gy-3">
      <div class="col-md-4">
        <label for="lumRange" class="form-label">Luminosity L★/L⊙: <span id="lumValue">1.00</span></label>
        <input type="range" class="form-range" min="0.01" max="4" step="0.01" id="lumRange" value="1">

        <div class="mt-3">
          <p>Inner HZ: <strong><span id="rhInner">0.75</span> AU</strong></p>
          <p>Center HZ: <strong><span id="rhCenter">1.00</span> AU</strong></p>
          <p>Outer HZ: <strong><span id="rhOuter">1.77</span> AU</strong></p>
        </div>
      </div>

      <div class="col-md-8 text-center">
        <canvas id="hzCanvas" width="600" height="300"></canvas>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Simulation script -->
  <script src="js/hz.js"></script>
</body>
</html>
