<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Habitable Zone Explorer</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Habitable Zone</a>
    </div>
  </nav>

  <div class="container mb-5">
    <h4>Filter by Spectral Type / Subtype / Luminosity</h4>
    <form id="topForm" class="row g-3 align-items-end">
      <div class="col-md-2">
        <label class="form-label">Spectral Type</label>
        <select id="spectralTypeTop" class="form-select">
          <option>A</option>
          <option>B</option>
          <option>F</option>
          <option>G</option>
          <option>K</option>
          <option>M</option>          
          <option>O</option>
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label">Subtype</label>
        <select id="subTypeTop" class="form-select">
          <option>0</option>
          <option>1</option>
          <option>2</option>  
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">L★/L⊙ Avg</label>
        <input type="number" step="0.01" id="lumInputTop" class="form-control" value="1.00"/>
      </div>
      <div class="col-md-2">
        <button type="button" id="btnShowTop" class="btn btn-primary">Show</button>
      </div>
    </form>
  </div>

  <div class="container mb-5">
    <canvas id="hzCanvas" width="800" height="300"></canvas>
  </div>

  <div class="container">
    <h5>Display Options</h5>
    <div class="row g-3 align-items-center">
      <div class="col-auto form-check">
        <input class="form-check-input" type="checkbox" id="chkInner" checked>
        <label class="form-check-label" for="chkInner">Show Inner Zone (100°C)</label>
      </div>
      <div class="col-auto form-check">
        <input class="form-check-input" type="checkbox" id="chkCenter" checked>
        <label class="form-check-label" for="chkCenter">Show Center Zone</label>
      </div>
      <div class="col-auto form-check">
        <input class="form-check-input" type="checkbox" id="chkOuter" checked>
        <label class="form-check-label" for="chkOuter">Show Outer Zone (0°C)</label>
      </div>
      <div class="col-md-3">
        <label class="form-label">Units</label>
        <select id="unitSelect" class="form-select">
          <option value="au" selected>AU</option>
          <option value="m">m</option>
        </select>
      </div>
      <div class="col-auto">
        <button type="button" id="btnUpdate" class="btn btn-success">Update Chart</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart and logic -->
  <script src="hz-full.js"></script>
</body>
</html>
